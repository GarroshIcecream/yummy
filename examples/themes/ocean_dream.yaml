name: "ocean_dream"
description: "A beautiful ocean-inspired theme with calming blues, teals, and soft accents"

colors:
  # Ocean Dream color palette
  background: "#0F1419"
  background_secondary: "#1A2332"
  background_tertiary: "#243447"
  foreground: "#E8F4F8"
  foreground_secondary: "#B8D4E3"
  foreground_tertiary: "#7FA8C0"
  
  # Primary colors
  primary: "#4ECDC4"
  primary_light: "#7EE3DD"
  primary_dark: "#2B9FA6"
  
  # Secondary colors
  secondary: "#5B9BD5"
  secondary_light: "#8BB5E8"
  secondary_dark: "#3D7AB8"
  
  # Accent colors
  accent: "#9B59B6"
  accent_light: "#BB8FCE"
  accent_dark: "#7D3C98"
  
  # Status colors
  success: "#52C9A2"
  warning: "#F4A460"
  warning_light: "#F8C471"
  error: "#E74C3C"
  error_light: "#EC7063"
  info: "#3498DB"
  
  # Neutral colors
  border: "#3D5A80"
  border_light: "#5A7FA8"
  white: "#FFFFFF"
  black: "#000000"

styles:
  # Core styles
  title:
    foreground: "white"
    background: "primary_dark"
    bold: true
    padding: "0,4"
  
  info:
    foreground: "primary"
    border: "rounded"
    border_color: "primary"
    padding: "0,2"
  
  error:
    foreground: "error"
    padding: "0,2"
    bold: true
  
  header:
    foreground: "secondary"
    bold: true
    padding: "1,0"
  
  ingredient:
    foreground: "accent_light"
    padding: "0,0,0,2"
  
  doc:
    margin: "1,2"
    foreground: "foreground"
  
  detail_content:
    padding: "1,2"
    margin: "0,1"
    foreground: "foreground"
  
  detail_header:
    foreground: "white"
    background: "primary_dark"
    bold: true
    padding: "0,4"
    margin: "0,0,1,0"
  
  detail_footer:
    foreground: "primary"
    padding: "0,1"
    margin: "1,0,0,0"
  
  scroll_bar:
    foreground: "primary"
  
  loading:
    foreground: "warning_light"
    italic: true
  
  instruction:
    foreground: "warning"
    padding: "0,0,0,2"
  
  # Status line styles
  warning:
    foreground: "warning"
    background: "background_secondary"
    padding: "0,1"
    bold: true
  
  success:
    foreground: "success"
    background: "background_secondary"
    padding: "0,1"
    bold: true
  
  help:
    foreground: "foreground_secondary"
    background: "background_secondary"
    padding: "0,1"
  
  status_line:
    foreground: "foreground_secondary"
    padding: "1,0"
  
  status_line_left:
    foreground: "foreground_secondary"
    background: "background"
    padding: "1,0"
  
  status_line_right:
    foreground: "foreground_secondary"
    background: "background"
    padding: "1,0"
  
  status_line_mode:
    foreground: "white"
    background: "primary"
    bold: true
    padding: "1,0"
  
  status_line_file:
    foreground: "primary"
    background: "background"
    padding: "1,0"
  
  status_line_info:
    foreground: "secondary"
    background: "background"
    padding: "1,0"
  
  status_line_separator:
    foreground: "border"
    background: "background"
  
  # Chat styles
  chat_title:
    foreground: "accent"
    bold: true
    margin: "1,0"
    border: "rounded"
    border_color: "accent"
    padding: "0,2"
    align: "center"
    background: "background_secondary"
  
  chat:
    border: "rounded"
    border_color: "border"
    padding: "1,2"
    margin: "0,1,0,0"
    foreground: "foreground"
    background: "background"
  
  sidebar:
    border: "normal"
    border_color: "border"
    padding: "2,2"
    margin: "1,1,0,0"
    width: 28
    background: "background"
    foreground: "foreground"
  
  sidebar_header:
    foreground: "accent"
    bold: true
    align: "center"
    margin: "0,0,2,0"
    background: "background_secondary"
    padding: "1,2"
  
  sidebar_section:
    foreground: "foreground"
    bold: true
    margin: "0,0,1,0"
    border: "normal"
    border_color: "border"
    padding: "0,0,1,0"
  
  sidebar_content:
    foreground: "foreground_secondary"
    margin: "0,0,0,2"
  
  sidebar_success:
    foreground: "success"
    bold: true
  
  sidebar_error:
    foreground: "error"
    bold: true
  
  user_message:
    foreground: "accent"
    bold: true
    align: "left"
  
  user_content:
    foreground: "foreground"
    align: "left"
    margin: "0,0,1,0"
  
  assistant_message:
    foreground: "secondary"
    bold: true
    align: "left"
  
  assistant_content:
    foreground: "foreground"
    align: "left"
    margin: "0,0,1,0"
  
  user:
    foreground: "accent"
    bold: true
    padding: "0,1"
    border: "rounded"
    border_color: "accent"
    margin: "0,0,1,0"
  
  assistant:
    foreground: "secondary"
    padding: "0,1"
    border: "rounded"
    border_color: "secondary"
    margin: "0,0,1,0"
  
  spinner:
    foreground: "primary"
    bold: true
  
  # Main menu styles
  main_menu_border:
    foreground: "primary"
  
  main_menu_container:
    background: "background"
    padding: "1,2"
  
  main_menu_separator:
    foreground: "primary"
  
  main_menu_welcome:
    foreground: "foreground_secondary"
    italic: true
    padding: "1,0"
  
  main_menu_logo:
    foreground: "accent"
    bold: true
  
  main_menu_subtitle:
    foreground: "foreground_secondary"
    italic: true
    padding: "1,0"
  
  main_menu_title_border:
    border: "double"
    border_color: "primary"
    align: "center"
    padding: "1,2"
    margin: "1,0"
  
  main_menu_selected_arrow:
    foreground: "primary_light"
    bold: true
  
  main_menu_selected_item:
    border: "double"
    border_color: "primary"
    padding: "1,2"
  
  main_menu_unselected_item:
    border: "normal"
    border_color: "border"
    padding: "1,2"
  
  main_menu_selected_icon:
    foreground: "primary_light"
    bold: true
  
  main_menu_unselected_icon:
    foreground: "foreground_tertiary"
  
  main_menu_selected_title:
    bold: true
    foreground: "primary_light"
  
  main_menu_unselected_title:
    foreground: "foreground"
  
  main_menu_selected_desc:
    foreground: "primary"
    italic: true
    padding: "0,0,0,4"
  
  main_menu_unselected_desc:
    foreground: "foreground_secondary"
    italic: true
    padding: "0,0,0,4"
  
  main_menu_help_header:
    foreground: "primary"
    bold: true
    padding: "0,0,1,0"
  
  main_menu_help_content:
    foreground: "foreground_secondary"
    padding: "0,0,0,2"
  
  main_menu_help_border:
    border: "double"
    border_color: "primary"
    background: "background_secondary"
    padding: "1,2"
    margin: "1,0"
  
  main_menu_spinner:
    foreground: "primary"
  
  # State selector styles
  state_selector_container:
    align: "center"
    width: 50
    height: 15
    border: "rounded"
    border_color: "primary"
    background: "background"
    padding: "2,3"
  
  state_selector_dialog:
    border: "rounded"
    border_color: "secondary"
    padding: "2,3"
    background: "background_secondary"
  
  state_selector_title:
    bold: true
    foreground: "secondary"
    margin: "0,0,2,0"
    align: "center"
  
  state_selector_help:
    foreground: "foreground_tertiary"
    italic: true
    align: "center"
    margin: "2,0,0,0"
  
  state_selector_item:
    foreground: "foreground_secondary"
    padding: "0,2"
    margin: "0,0,1,0"
  
  state_selector_selected_item:
    foreground: "white"
    background: "primary"
    bold: true
    padding: "0,2"
    margin: "0,0,1,0"
  
  state_selector_indicator:
    foreground: "warning"
    bold: true
  
  state_selector_selected_indicator:
    foreground: "white"
    bold: true
  
  # Session selector styles
  session_selector_container:
    align: "center"
    background: "background"
  
  session_selector_dialog:
    border: "rounded"
    border_color: "success"
    padding: "1,2"
    background: "background_secondary"
  
  session_selector_title:
    foreground: "success"
    bold: true
    margin: "1,0,1,2"
  
  session_selector_pagination:
    margin: "0,0,0,2"
    foreground: "foreground_secondary"
  
  session_selector_help:
    margin: "0,0,0,2"
    foreground: "foreground_tertiary"
  
  # Model selector styles
  model_selector_container:
    align: "center"
    background: "background"
  
  model_selector_dialog:
    border: "rounded"
    border_color: "info"
    padding: "1,2"
    background: "background_secondary"
  
  model_selector_title:
    foreground: "info"
    bold: true
    margin: "1,0,1,2"
  
  model_selector_pagination:
    margin: "0,0,0,2"
    foreground: "foreground_secondary"
  
  model_selector_help:
    margin: "0,0,0,2"
    foreground: "foreground_tertiary"
  
  # Theme selector styles
  theme_selector_container:
    align: "center"
    background: "background"
  
  theme_selector_dialog:
    border: "rounded"
    border_color: "accent"
    padding: "1,2"
    background: "background_secondary"
  
  theme_selector_title:
    foreground: "accent"
    bold: true
    margin: "1,0,1,2"
  
  theme_selector_pagination:
    margin: "0,0,0,2"
    foreground: "foreground_secondary"
  
  theme_selector_help:
    margin: "0,0,0,2"
    foreground: "foreground_tertiary"

lists:
  title_bar:
    foreground: "primary"
    background: "background_secondary"
    bold: true
    padding: "1,2"
  
  title:
    foreground: "primary"
    bold: true
    padding: "1,2"
  
  spinner:
    foreground: "primary"
  
  filter_prompt:
    foreground: "primary"
    padding: "1,2"
  
  filter_cursor:
    foreground: "primary_light"
    bold: true
  
  default_filter_character_match:
    foreground: "primary"
  
  status_bar:
    foreground: "foreground_secondary"
    background: "background_secondary"
  
  status_empty:
    foreground: "error"
  
  status_bar_active_filter:
    foreground: "warning"
    bold: true
  
  status_bar_filter_count:
    foreground: "warning"
  
  no_items:
    foreground: "error"
    italic: true
  
  pagination_style:
    foreground: "primary"
  
  help_style:
    foreground: "foreground_secondary"
    background: "background_secondary"
  
  active_pagination_dot:
    foreground: "primary"
    bold: true
  
  inactive_pagination_dot:
    foreground: "border"
  
  arabic_pagination:
    foreground: "primary"
  
  divider_dot:
    foreground: "primary"
  
  # Delegate styles
  normal_title:
    foreground: "foreground"
    padding: "0,2"
  
  normal_desc:
    foreground: "foreground_secondary"
    padding: "0,2"
  
  selected_title:
    foreground: "primary"
    border: "normal"
    border_color: "primary"
    padding: "0,2"
    bold: true
  
  selected_desc:
    foreground: "secondary"
    border: "normal"
    border_color: "primary"
    padding: "0,2"
  
  dimmed_title:
    foreground: "foreground_tertiary"
    padding: "0,2"
  
  dimmed_desc:
    foreground: "foreground_tertiary"
    padding: "0,2"
  
  filter_match:
    foreground: "primary_light"
    underline: true
    bold: true
