  textarea_end_of_buffer:
    foreground: "base03"

  # Separator styles
  separator_line:
    foreground: "base01"

  message_separator:
    foreground: "base02"

  # Dialog row styles
  dialog_selected_row:
    foreground: "base3"
    background: "cyan_dim"
