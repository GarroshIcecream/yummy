    padding: "0,1"

  status_line_file:
    foreground: "cyan"
    background: "base02"
    padding: "0,1"

  status_line_info:
    foreground: "base0"
    background: "base02"
    padding: "0,1"

  status_line_separator:
    foreground: "base01"
    background: "base02"

  # Chat styles
  chat_title:
    foreground: "base1"
    bold: true
    padding: "0,2"

  chat:
    padding: "1,2"
    foreground: "base1"

  sidebar:
