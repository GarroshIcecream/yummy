name: "solarized"
description: "Solarized Dark - Ethan Schoonover's precision color scheme"

colors:
  base03: "#002B36"
  base02: "#073642"
  base01: "#586E75"
  base00: "#657B83"
  base0: "#839496"
  base1: "#93A1A1"
  base2: "#EEE8D5"
  base3: "#FDF6E3"
  yellow: "#B58900"
  yellow_dim: "#7A5C00"
  orange: "#CB4B16"
  orange_dim: "#8A3310"
  red: "#DC322F"
  magenta: "#D33682"
  magenta_dim: "#922558"
  violet: "#6C71C4"
  violet_dim: "#484C86"
  blue: "#268BD2"
  blue_dim: "#1A6091"
