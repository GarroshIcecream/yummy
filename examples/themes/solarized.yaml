    bold: true

  main_menu_subtitle:
    foreground: "base0"
    italic: true
    padding: "1,0"

  main_menu_title_border:
    border: "double"
    border_color: "cyan"
    align: "center"
    padding: "1,2"
    margin: "1,0"

  main_menu_selected_arrow:
    foreground: "yellow"
    bold: true

  main_menu_selected_item:
    border: "double"
    border_color: "yellow"

  main_menu_unselected_item:
    border: "normal"
    border_color: "cyan"

  main_menu_selected_icon:
    foreground: "yellow"
    bold: true

  main_menu_unselected_icon:
    foreground: "base0"

  main_menu_selected_title:
    bold: true
    foreground: "yellow"

  main_menu_unselected_title:
    foreground: "base1"

  main_menu_selected_desc:
    foreground: "orange"
    italic: true
    padding: "0,0,0,4,1"

  main_menu_unselected_desc:
    foreground: "base0"
    italic: true
    padding: "0,0,0,4,1"

  main_menu_help_header:
    foreground: "cyan"
    bold: true
    padding: "0,0,1,0"

  main_menu_help_content:
    foreground: "base0"
    padding: "0,0,0,2"

  main_menu_help_border:
    border: "double"
    border_color: "cyan"
    background: "base02"
    padding: "1,2"
    margin: "1,0"

  main_menu_spinner:
    foreground: "cyan"

  state_selector_container:
    align: "center"
    width: 50
    height: 15
    border: "rounded"
    border_color: "cyan"
    background: "base03"
    padding: "2,3"

  state_selector_dialog:
    border: "rounded"
    border_color: "green"
    padding: "2,3"

  state_selector_title:
    bold: true
    foreground: "green"
    margin: "0,0,2,0"
    align: "center"

  state_selector_help:
    foreground: "base00"
    italic: true
    align: "center"
    margin: "2,0,0,0"

  state_selector_item:
    foreground: "base0"
    padding: "0,2"
    margin: "0,0,1,0"

  state_selector_selected_item:
    foreground: "base3"
    background: "cyan"
    bold: true
    padding: "0,2"
    margin: "0,0,1,0"

  state_selector_indicator:
    foreground: "yellow"
    bold: true

  state_selector_selected_indicator:
    foreground: "base3"
    bold: true

lists:
