  title:
    foreground: "base3"
    background: "blue"
    bold: true
    padding: "0,4"

  info:
    foreground: "cyan"
    border: "rounded"
    border_color: "cyan_dim"

  error:
    foreground: "red"
    padding: "0,2"
    bold: true

  header:
    foreground: "green"
    bold: true
    padding: "1,0,1,0"

  ingredient:
    foreground: "violet"
    padding: "0,0,0,2"

  doc:
    padding: "0,1"

  detail_content:
    padding: "0,2"

  detail_header:
    foreground: "blue"
    bold: true

  detail_footer:
    foreground: "base01"

  scroll_bar:
    foreground: "cyan"

  loading:
    foreground: "orange"
    italic: true

  instruction:
    foreground: "yellow"
    padding: "0,0,0,2"

  warning:
    foreground: "yellow"
    background: "base02"
    padding: "0,1"

  success:
    foreground: "green"
    background: "base02"
    padding: "0,1"

  help:
    foreground: "base0"
    background: "base02"
    padding: "0,1"

  status_line:
    foreground: "base0"
    background: "base02"
    padding: "0,1"

  status_line_left:
    foreground: "base1"
    background: "base02"
    padding: "0,1"

  status_line_right:
    foreground: "base0"
