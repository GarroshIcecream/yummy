  status_bar:
    foreground: "comment"
    padding: "0,0,1,2"

  status_empty:
    foreground: "pink"

  status_bar_active_filter:
    foreground: "orange"

  status_bar_filter_count:
    foreground: "comment"

  no_items:
    foreground: "comment"
    padding: "0,0,0,2"

  pagination_style:
    padding: "0,0,0,2"

  help_style:
    foreground: "comment"
    padding: "1,0,0,2"

  active_pagination_dot:
    foreground: "green"

  inactive_pagination_dot:
    foreground: "bg4"

  arabic_pagination:
    foreground: "comment"

  divider_dot:
    foreground: "bg4"

  normal_title:
    foreground: "fg"
    bold: true
    padding: "0,0,0,1"

  normal_desc:
    foreground: "comment"
    padding: "0,0,0,1"

  selected_title:
    foreground: "green"
    bold: true
    border: "thick"
    border_color: "green_dim"
