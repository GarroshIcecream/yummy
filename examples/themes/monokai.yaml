name: "monokai"
description: "Classic Monokai with vibrant syntax-inspired colors"

colors:
  bg: "#272822"
  bg2: "#2E2F28"
  bg3: "#3E3D32"
  bg4: "#49483E"
  fg: "#F8F8F2"
  fg2: "#CFCFC2"
  comment: "#75715E"
  comment_dim: "#5C5850"
  pink: "#F92672"
  pink_dim: "#C41858"
  green: "#A6E22E"
  green_dim: "#4D6917"
  yellow: "#E6DB74"
  yellow_dim: "#8B7A20"
  orange: "#FD971F"
  orange_dim: "#9A5F12"
  purple: "#AE81FF"
  purple_dim: "#6E52A3"
  blue: "#66D9EF"
  blue_dim: "#3A7A87"
  white: "#FFFFFF"
  black: "#000000"

styles:
  title:
    foreground: "fg"
    background: "pink"
    bold: true
    padding: "0,4"

  info:
    foreground: "blue"
    border: "rounded"
    border_color: "blue_dim"

  error:
    foreground: "pink"
    padding: "0,2"
    bold: true

  header:
    foreground: "green"
    bold: true
    padding: "1,0,1,0"

  ingredient:
    foreground: "purple"
    padding: "0,0,0,2"

  doc:
    padding: "0,1"

  detail_content:
    padding: "0,2"

  detail_header:
    foreground: "blue"
    bold: true

  detail_footer:
    foreground: "comment"

  scroll_bar:
    foreground: "blue"

  loading:
    foreground: "orange"
    italic: true

  instruction:
    foreground: "yellow"
    padding: "0,0,0,2"

  warning:
    foreground: "orange"
    background: "bg"
    padding: "0,1"

  success:
    foreground: "green"
    background: "bg"
    padding: "0,1"

  help:
    foreground: "comment"
    background: "bg"
    padding: "0,1"

  status_line:
    foreground: "comment"
    background: "bg"
    padding: "0,1"

  status_line_left:
    foreground: "fg2"
    background: "bg"
    padding: "0,1"

  status_line_right:
    foreground: "comment"
    background: "bg"
    padding: "0,1"

  status_line_mode:
    foreground: "fg"
    background: "pink"
    bold: true
    padding: "0,1"

  status_line_file:
    foreground: "blue"
    background: "bg"
    padding: "0,1"

  status_line_info:
    foreground: "green"
    background: "bg"
    padding: "0,1"

  status_line_separator:
    foreground: "bg4"
    background: "bg"

  # Chat styles
  chat_title:
    foreground: "fg"
    bold: true
    padding: "0,2"

  chat:
    padding: "1,2"
    foreground: "fg"

  sidebar:
    padding: "1,2,1,2"
    foreground: "fg2"

  sidebar_header:
    foreground: "green"
    bold: true
    margin: "0,0,1,0"

  sidebar_section:
    foreground: "comment"
    bold: true
    margin: "1,0,0,0"

  sidebar_content:
    foreground: "comment"

  sidebar_success:
    foreground: "green"

  sidebar_error:
    foreground: "pink"

  sidebar_value:
    foreground: "fg"

  user_message:
    foreground: "purple"
    bold: true

  user_content:
    foreground: "fg"

  assistant_message:
    foreground: "green"
    bold: true

  assistant_content:
    foreground: "fg"

  user:
    foreground: "pink"
    bold: true

  assistant:
    foreground: "green"

  spinner:
    foreground: "green"

  chat_empty_state:
    foreground: "comment"
    italic: true

  chat_mention:
    foreground: "blue"
    bold: true

  chat_mention_popup_border:
    border: "rounded"
    border_color: "comment"

  chat_mention_popup_header:
    foreground: "comment"
    italic: true

  chat_mention_popup_item:
    foreground: "fg2"

  chat_mention_popup_selected:
    foreground: "green"
    bold: true

  # Textarea styles
  textarea_base:
    padding: "0,0,0,1"

  textarea_placeholder:
    foreground: "comment"

  textarea_text:
    foreground: "fg"

  textarea_prompt:
    foreground: "blue"
    bold: true

  textarea_end_of_buffer:
    foreground: "bg"

  # Separator styles
  separator_line:
    foreground: "bg4"

  message_separator:
    foreground: "bg3"

  # Dialog row styles
  dialog_selected_row:
    foreground: "fg"
    background: "bg4"
    bold: true

  dialog_unselected_row:
    foreground: "fg2"

  # Main menu styles
  main_menu_border:
    foreground: "bg4"

  main_menu_separator:
    foreground: "bg4"

  main_menu_welcome:
    foreground: "comment"

  main_menu_logo:
    foreground: "pink"
    bold: true

  main_menu_subtitle:
    foreground: "comment"

  main_menu_title_border:
    align: "center"

  main_menu_selected_arrow:
    foreground: "orange"
    bold: true

  main_menu_selected_icon:
    foreground: "orange"
    bold: true

  main_menu_unselected_icon:
    foreground: "comment"

  main_menu_selected_title:
    bold: true
    foreground: "orange"

  main_menu_unselected_title:
    foreground: "fg"

  main_menu_selected_desc:
    foreground: "yellow"

  main_menu_unselected_desc:
    foreground: "comment"

  main_menu_help_header:
    foreground: "green"
    bold: true

  main_menu_help_content:
    foreground: "comment"

  main_menu_help_key:
    foreground: "fg"

  main_menu_help_desc:
    foreground: "comment"

  main_menu_spinner:
    foreground: "green"

  # State selector styles
  state_selector_container:
    align: "center"

  state_selector_dialog:
    border: "rounded"
    border_color: "green_dim"
    padding: "1,2"

  state_selector_title:
    bold: true
    foreground: "fg"

  state_selector_help:
    foreground: "comment"

  state_selector_item:
    foreground: "comment"
    padding: "0,1"

  state_selector_selected_item:
    foreground: "fg"
    background: "green_dim"
    bold: true
    padding: "0,1"

  state_selector_indicator:
    foreground: "orange"
    bold: true

  state_selector_selected_indicator:
    foreground: "fg"
    bold: true

  # Session selector styles
  session_selector_container:
    align: "center"

  session_selector_dialog:
    border: "rounded"
    border_color: "green_dim"
    padding: "1,2"

  session_selector_title:
    foreground: "fg"
    bold: true

  session_selector_pagination:
    margin: "0,0,0,2"

  session_selector_help:
    foreground: "comment"

  session_selector_selected_desc:
    foreground: "comment"
    background: "bg4"

  session_selector_unselected_desc:
    foreground: "comment_dim"

  # Model selector styles
  model_selector_container:
    align: "center"

  model_selector_dialog:
    border: "rounded"
    border_color: "blue_dim"
    padding: "1,2"

  model_selector_title:
    foreground: "fg"
    bold: true

  model_selector_pagination:
    margin: "0,0,0,2"

  model_selector_help:
    foreground: "comment"

  # Theme selector styles
  theme_selector_container:
    align: "center"

  theme_selector_dialog:
    border: "rounded"
    border_color: "pink_dim"
    padding: "1,2"

  theme_selector_title:
    foreground: "fg"
    bold: true

  theme_selector_pagination:
    margin: "0,0,0,2"

  theme_selector_help:
    foreground: "comment"

  # Add recipe from URL styles
  add_recipe_from_url_container:
    align: "center"

  add_recipe_from_url_dialog:
    border: "rounded"
    border_color: "blue_dim"
    padding: "1,3"

  add_recipe_from_url_title:
    foreground: "fg"
    bold: true

  add_recipe_from_url_separator:
    foreground: "bg4"

  add_recipe_from_url_help:
    foreground: "comment"

  add_recipe_from_url_prompt:
    foreground: "comment"

  add_recipe_from_url_error:
    foreground: "pink"

  add_recipe_from_url_spinner:
    foreground: "blue"

  add_recipe_from_url_accent:
    foreground: "blue"
    bold: true

  add_recipe_from_url_input_border:
    foreground: "blue_dim"

  add_recipe_from_url_key_highlight:
    foreground: "blue"
    bold: true

  # Recipe selector styles
  recipe_selector_container:
    align: "center"

  recipe_selector_dialog:
    border: "rounded"
    border_color: "green_dim"
    padding: "1,2"

  recipe_selector_title:
    foreground: "fg"
    bold: true

  recipe_selector_help:
    foreground: "comment"

  recipe_selector_selected:
    foreground: "fg"
    background: "bg4"
    bold: true

  # Command palette styles
  command_palette_container:
    align: "center"

  command_palette_dialog:
    border: "rounded"
    border_color: "purple_dim"
    padding: "1,2"

  command_palette_title:
    foreground: "fg"
    bold: true

  command_palette_help:
    foreground: "comment"

  command_palette_shortcut:
    foreground: "comment"

  command_palette_selected:
    foreground: "fg"
    background: "purple_dim"
    bold: true

  # Rating styles
  rating_bar:
    foreground: "comment"
    padding: "0,0,0,2"

  rating_star_active:
    foreground: "yellow"
    bold: true

  rating_star_inactive:
    foreground: "comment_dim"

  rating_dialog_container:
    align: "center"

  rating_dialog_box:
    border: "rounded"
    border_color: "yellow_dim"
    padding: "0,2"

  rating_dialog_title:
    foreground: "fg"
    bold: true

  rating_dialog_help:
    foreground: "comment"

  # Cooking mode styles
  cooking_step_counter:
    foreground: "blue"
    bold: true

  cooking_instruction:
    foreground: "fg"
    bold: true
    padding: "1,4"

  cooking_nav_hint:
    foreground: "comment"

  cooking_sidebar:
    padding: "0,0,0,2"

  cooking_sidebar_title:
    foreground: "blue"
    bold: true

  cooking_ingredient:
    foreground: "comment"

  cooking_ingredient_amount:
    foreground: "yellow"
    bold: true

  cooking_ingredient_detail:
    foreground: "comment_dim"
    italic: true

  cooking_chat_panel:
    padding: "0,0,0,1"

  cooking_chat_title:
    foreground: "blue"
    bold: true

  cooking_timer_active:
    foreground: "orange"
    bold: true

  cooking_timer_done:
    foreground: "green"
    bold: true

  cooking_timer_label:
    foreground: "yellow"
    bold: true

  cooking_timer_message:
    foreground: "comment"
    italic: true

  cooking_timer_bar_filled:
    foreground: "orange"
    background: "orange_dim"

  cooking_timer_bar_empty:
    foreground: "comment_dim"
    background: "bg2"

  cooking_timer_bar_completed:
    foreground: "green"
    background: "green_dim"

  cooking_chat_user_label:
    foreground: "blue"
    bold: true

  cooking_chat_assistant_label:
    foreground: "green"
    bold: true

  cooking_chat_empty:
    foreground: "comment"
    italic: true

  cooking_no_recipe:
    foreground: "comment"

  cooking_recipe_name:
    foreground: "fg"
    bold: true

  cooking_progress_filled:
    foreground: "blue"

  cooking_progress_unfilled:
    foreground: "bg4"

  cooking_ingredient_highlight:
    foreground: "yellow"
    background: "yellow_dim"
    bold: true

  cooking_nav_arrow:
    foreground: "fg"

  cooking_help_key:
    foreground: "fg"

lists:
  title_bar:
    foreground: "fg"
    background: "bg3"
    bold: true
    padding: "1,2"

  title:
    foreground: "fg"
    bold: true
    padding: "0,1"

  spinner:
    foreground: "green"

  filter_prompt:
    foreground: "blue"
    bold: true
