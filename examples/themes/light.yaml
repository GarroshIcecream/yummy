    border: "rounded"
    border_color: "secondary"
    padding: "2,3"

  state_selector_title:
    bold: true
    foreground: "secondary"
    margin: "0,0,2,0"
    align: "center"

  state_selector_help:
    foreground: "foreground_tertiary"
