  main_menu_unselected_desc:
    foreground: "foreground_secondary"
    italic: true
    padding: "0,0,0,4,1"

  main_menu_help_header:
    foreground: "primary"
    bold: true
    padding: "0,0,1,0"

  main_menu_help_content:
    foreground: "foreground_secondary"
    padding: "0,0,0,2"

  main_menu_help_border:
