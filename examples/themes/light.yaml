name: "light"
description: "Light theme with a clean, bright look"

colors:
  # Light theme color palette
  background: "#F9FAFB"
  background_secondary: "#F3F4F6"
  background_tertiary: "#E5E7EB"
  foreground: "#1F2937"
  foreground_secondary: "#6B7280"
  foreground_tertiary: "#9CA3AF"
  primary: "#2563EB"
  secondary: "#059669"
  accent: "#7C3AED"
  warning: "#D97706"
  warning_secondary: "#D97706"
  error: "#DC2626"
  success: "#059669"
  info: "#7C3AED"
  border: "#D1D5DB"
  white: "#FFFFFF"
  black: "#000000"

styles:
  title:
    foreground: "white"
    background: "primary"
    bold: true
    padding: "0,4"

  info:
    foreground: "secondary"
    border: "rounded"

  error:
    foreground: "error"
    padding: "0,2"

  header:
    foreground: "secondary"
    bold: true
    padding: "1,0"

  ingredient:
    foreground: "accent"
    padding: "0,0,0,2"

  doc:
    margin: "1,2"

  detail_content:
    padding: "1,2"
    margin: "0,1"

  detail_header:
    foreground: "white"
    background: "primary"
    bold: true
    padding: "0,4"
    margin: "0,0,1,0"

  detail_footer:
    foreground: "secondary"
    padding: "0,1"
    margin: "1,0,0,0"

  scroll_bar:
    foreground: "secondary"

  loading:
    foreground: "warning"
    italic: true

  instruction:
    foreground: "warning"
    padding: "0,0,0,2"

  warning:
    foreground: "warning"
    background: "background_secondary"
    padding: "0,1"

  success:
    foreground: "success"
    background: "background_secondary"
    padding: "0,1"

  help:
    foreground: "foreground_secondary"
    background: "background_secondary"
    padding: "0,1"

  status_line:
    foreground: "foreground_secondary"
    background: "background_secondary"
    padding: "0,1"

  status_line_left:
