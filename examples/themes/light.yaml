    padding: "0,1"

  status_line_file:
    foreground: "secondary"
    background: "background_tertiary"
    padding: "0,1"

  status_line_info:
    foreground: "accent"
    background: "background_tertiary"
    padding: "0,1"

  status_line_separator:
    foreground: "foreground_secondary"
