    foreground: "secondary"
    padding: "0,1"
    border: "rounded"
    border_color: "secondary"
    margin: "0,0,1,0"

  spinner:
    foreground: "secondary"
    bold: true

  main_menu_border:
    foreground: "primary"

  main_menu_container:
