name: "light"
description: "Clean light theme with warm tones and sharp contrast"

colors:
  bg: "#FAFAFA"
  bg2: "#F0F0F0"
  bg3: "#E4E4E4"
  bg4: "#D0D0D0"
  fg: "#1A1A2E"
  fg2: "#404060"
  fg3: "#707090"
  fg4: "#9090A8"
  blue: "#1A73E8"
  blue_dim: "#4A90D9"
  green: "#0B8043"
  green_bg: "#C8E6C9"
  red: "#C62828"
  red_dim: "#EF5350"
  orange: "#E65100"
  orange_bg: "#FFE0B2"
  purple: "#6A1B9A"
  purple_dim: "#9C27B0"
  teal: "#00897B"
  amber: "#F9A825"
  white: "#FFFFFF"
  black: "#000000"

styles:
  title:
    foreground: "white"
    background: "blue"
    bold: true
    padding: "0,4"

  info:
    foreground: "teal"
    border: "rounded"
    border_color: "teal"

  error:
    foreground: "red"
    padding: "0,2"
    bold: true

  header:
    foreground: "green"
    bold: true
    padding: "1,0,1,0"

  ingredient:
    foreground: "purple"
    padding: "0,0,0,2"

  doc:
    padding: "0,1"

  detail_content:
    padding: "0,2"

  detail_header:
    foreground: "blue"
    bold: true

  detail_footer:
    foreground: "fg3"

  scroll_bar:
    foreground: "blue_dim"

  loading:
    foreground: "orange"
    italic: true

  instruction:
    foreground: "orange"
    padding: "0,0,0,2"

  warning:
    foreground: "orange"
    background: "bg2"
    padding: "0,1"

  success:
    foreground: "green"
    background: "bg2"
    padding: "0,1"

  help:
    foreground: "fg3"
    background: "bg2"
    padding: "0,1"

  status_line:
    foreground: "fg3"
    background: "bg3"
    padding: "0,1"

  status_line_left:
    foreground: "fg2"
    background: "bg3"
    padding: "0,1"

  status_line_right:
    foreground: "fg3"
    background: "bg3"
    padding: "0,1"

  status_line_mode:
    foreground: "white"
    background: "blue"
    bold: true
    padding: "0,1"

  status_line_file:
    foreground: "green"
    background: "bg3"
    padding: "0,1"

  status_line_info:
    foreground: "fg3"
    background: "bg3"
    padding: "0,1"

  status_line_separator:
    foreground: "bg4"
    background: "bg3"

  # Chat styles
  chat_title:
    foreground: "fg"
    bold: true
    padding: "0,2"

  chat:
    padding: "1,2"
    foreground: "fg"

  sidebar:
    padding: "1,2,1,2"
    foreground: "fg2"

  sidebar_header:
    foreground: "purple"
    bold: true
    margin: "0,0,1,0"

  sidebar_section:
    foreground: "fg3"
    bold: true
    margin: "1,0,0,0"

  sidebar_content:
    foreground: "fg3"

  sidebar_success:
    foreground: "green"

  sidebar_error:
    foreground: "red"

  sidebar_value:
    foreground: "fg"

  user_message:
    foreground: "purple"
    bold: true

  user_content:
    foreground: "fg"

  assistant_message:
    foreground: "green"
    bold: true

  assistant_content:
    foreground: "fg"

  user:
    foreground: "purple"
    bold: true

  assistant:
    foreground: "green"

  spinner:
    foreground: "blue"

  chat_empty_state:
    foreground: "fg4"
    italic: true

  chat_mention:
    foreground: "blue"
    bold: true

  chat_mention_popup_border:
    border: "rounded"
    border_color: "fg3"

  chat_mention_popup_header:
    foreground: "fg4"
    italic: true

  chat_mention_popup_item:
    foreground: "fg3"

  chat_mention_popup_selected:
    foreground: "green"
    bold: true

  # Textarea styles
  textarea_base:
    padding: "0,0,0,1"

  textarea_placeholder:
    foreground: "fg4"

  textarea_text:
    foreground: "fg"

  textarea_prompt:
    foreground: "blue"
    bold: true

  textarea_end_of_buffer:
    foreground: "bg"

  # Separator styles
  separator_line:
    foreground: "bg4"

  message_separator:
    foreground: "bg3"

  # Dialog row styles
  dialog_selected_row:
    foreground: "white"
    background: "blue"
    bold: true

  dialog_unselected_row:
    foreground: "fg2"

  # Main menu styles
  main_menu_border:
    foreground: "bg4"

  main_menu_separator:
    foreground: "bg4"

  main_menu_welcome:
    foreground: "fg3"

  main_menu_logo:
    foreground: "blue"
    bold: true

  main_menu_subtitle:
    foreground: "fg3"

  main_menu_title_border:
    align: "center"

  main_menu_selected_arrow:
    foreground: "blue"
    bold: true

  main_menu_selected_icon:
    foreground: "blue"
    bold: true

  main_menu_unselected_icon:
    foreground: "fg4"

  main_menu_selected_title:
    bold: true
    foreground: "blue"

  main_menu_unselected_title:
    foreground: "fg"

  main_menu_selected_desc:
    foreground: "fg2"

  main_menu_unselected_desc:
    foreground: "fg3"

  main_menu_help_header:
    foreground: "blue"
    bold: true

  main_menu_help_content:
    foreground: "fg3"

  main_menu_help_key:
    foreground: "fg"

  main_menu_help_desc:
    foreground: "fg3"

  main_menu_spinner:
    foreground: "blue"

  # State selector styles
  state_selector_container:
    align: "center"

  state_selector_dialog:
    border: "rounded"
    border_color: "blue"
    padding: "1,2"

  state_selector_title:
    bold: true
    foreground: "fg"

  state_selector_help:
    foreground: "fg4"

  state_selector_item:
    foreground: "fg2"
    padding: "0,1"

  state_selector_selected_item:
    foreground: "white"
    background: "blue"
    bold: true
    padding: "0,1"

  state_selector_indicator:
    foreground: "orange"
    bold: true

  state_selector_selected_indicator:
    foreground: "white"
    bold: true

  # Session selector styles
  session_selector_container:
    align: "center"

  session_selector_dialog:
    border: "rounded"
    border_color: "green"
    padding: "1,2"

  session_selector_title:
    foreground: "fg"
    bold: true

  session_selector_pagination:
    margin: "0,0,0,2"

  session_selector_help:
    foreground: "fg4"

  session_selector_selected_desc:
    foreground: "fg3"
    background: "bg4"

  session_selector_unselected_desc:
    foreground: "fg4"

  # Model selector styles
  model_selector_container:
    align: "center"

  model_selector_dialog:
    border: "rounded"
    border_color: "teal"
    padding: "1,2"

  model_selector_title:
    foreground: "fg"
    bold: true

  model_selector_pagination:
    margin: "0,0,0,2"

  model_selector_help:
    foreground: "fg4"

  # Theme selector styles
  theme_selector_container:
    align: "center"

  theme_selector_dialog:
    border: "rounded"
    border_color: "purple_dim"
    padding: "1,2"

  theme_selector_title:
    foreground: "fg"
    bold: true

  theme_selector_pagination:
    margin: "0,0,0,2"

  theme_selector_help:
    foreground: "fg4"

  # Add recipe from URL styles
  add_recipe_from_url_container:
    align: "center"

  add_recipe_from_url_dialog:
    border: "rounded"
    border_color: "teal"
    padding: "1,3"

  add_recipe_from_url_title:
    foreground: "fg"
    bold: true

  add_recipe_from_url_separator:
    foreground: "bg4"

  add_recipe_from_url_help:
    foreground: "fg4"

  add_recipe_from_url_prompt:
    foreground: "fg3"

  add_recipe_from_url_error:
    foreground: "red"

  add_recipe_from_url_spinner:
    foreground: "teal"

  add_recipe_from_url_accent:
    foreground: "teal"
    bold: true

  add_recipe_from_url_input_border:
    foreground: "teal"

  add_recipe_from_url_key_highlight:
    foreground: "teal"
    bold: true

  # Recipe selector styles
  recipe_selector_container:
    align: "center"

  recipe_selector_dialog:
    border: "rounded"
    border_color: "green"
    padding: "1,2"

  recipe_selector_title:
    foreground: "fg"
    bold: true

  recipe_selector_help:
    foreground: "fg4"

  recipe_selector_selected:
    foreground: "white"
    background: "blue"
    bold: true

  # Command palette styles
  command_palette_container:
    align: "center"

  command_palette_dialog:
    border: "rounded"
    border_color: "purple_dim"
    padding: "1,2"

  command_palette_title:
    foreground: "fg"
    bold: true

  command_palette_help:
    foreground: "fg4"

  command_palette_shortcut:
    foreground: "fg4"

  command_palette_selected:
    foreground: "white"
    background: "purple_dim"
    bold: true

  # Rating styles
  rating_bar:
    foreground: "fg3"
    padding: "0,0,0,2"

  rating_star_active:
    foreground: "amber"
    bold: true

  rating_star_inactive:
    foreground: "bg4"

  rating_dialog_container:
    align: "center"

  rating_dialog_box:
    border: "rounded"
    border_color: "amber"
    padding: "0,2"

  rating_dialog_title:
    foreground: "fg"
    bold: true

  rating_dialog_help:
    foreground: "fg4"

  # Cooking mode styles
  cooking_step_counter:
    foreground: "blue"
    bold: true

  cooking_instruction:
    foreground: "fg"
    bold: true
    padding: "1,4"

  cooking_nav_hint:
    foreground: "fg4"

  cooking_sidebar:
    padding: "0,0,0,2"

  cooking_sidebar_title:
    foreground: "blue"
    bold: true

  cooking_ingredient:
    foreground: "fg3"

  cooking_ingredient_amount:
    foreground: "orange"
    bold: true

  cooking_ingredient_detail:
    foreground: "fg4"
    italic: true

  cooking_chat_panel:
    padding: "0,0,0,1"

  cooking_chat_title:
    foreground: "blue"
    bold: true

  cooking_timer_active:
    foreground: "red"
    bold: true

  cooking_timer_done:
    foreground: "green"
    bold: true

  cooking_timer_label:
    foreground: "orange"
    bold: true

  cooking_timer_message:
    foreground: "fg3"
    italic: true

  cooking_timer_bar_filled:
    foreground: "red"

  cooking_timer_bar_empty:
    foreground: "bg4"

  cooking_timer_bar_completed:
    foreground: "green"

  cooking_chat_user_label:
    foreground: "blue"
    bold: true

  cooking_chat_assistant_label:
    foreground: "green"
    bold: true

  cooking_chat_empty:
    foreground: "fg4"
    italic: true

  cooking_no_recipe:
    foreground: "fg4"

  cooking_recipe_name:
    foreground: "fg"
    bold: true

  cooking_progress_filled:
    foreground: "blue"

  cooking_progress_unfilled:
    foreground: "bg4"

  cooking_ingredient_highlight:
    foreground: "orange"
    background: "orange_bg"
    bold: true

  cooking_nav_arrow:
    foreground: "fg"

  cooking_help_key:
    foreground: "fg"

