    background: "background"
    foreground: "foreground"

  sidebar_header:
    foreground: "accent"
    bold: true
    align: "center"
    margin: "0,0,2,0"
    background: "background_secondary"
    padding: "1,2"

  sidebar_section:
    foreground: "foreground"
    bold: true
    margin: "0,0,1,0"
