name: "dark"
description: "Deep dark theme with emerald and lavender accents"

colors:
  bg: "#0D1117"
  bg2: "#161B22"
  bg3: "#21262D"
  bg4: "#30363D"
  fg: "#E6EDF3"
  fg2: "#B1BAC4"
  fg3: "#8B949E"
  fg4: "#6E7681"
  emerald: "#3FB950"
  emerald_dim: "#238636"
  lavender: "#D2A8FF"
  lavender_dim: "#8957E5"
  sky: "#79C0FF"
  sky_dim: "#388BFD"
  coral: "#FF7B72"
  coral_dim: "#DA3633"
  amber: "#E3B341"
  amber_dim: "#9E6A03"
  teal: "#56D4DD"
  white: "#FFFFFF"
  black: "#000000"

styles:
  title:
    foreground: "white"
    background: "emerald_dim"
    bold: true
    padding: "0,4"

  info:
    foreground: "sky"
    border: "rounded"
    border_color: "sky_dim"

  error:
    foreground: "coral"
    padding: "0,2"
    bold: true

  header:
    foreground: "emerald"
    bold: true
    padding: "1,0,1,0"

  ingredient:
    foreground: "lavender"
    padding: "0,0,0,2"

  doc:
    padding: "0,1"

  detail_content:
    padding: "0,2"

  detail_header:
    foreground: "sky"
    bold: true

  detail_footer:
    foreground: "fg4"

  scroll_bar:
    foreground: "emerald"

  loading:
    foreground: "amber"
    italic: true

  instruction:
    foreground: "amber"
    padding: "0,0,0,2"

  warning:
    foreground: "amber"
    background: "bg2"
    padding: "0,1"

  success:
    foreground: "emerald"
    background: "bg2"
    padding: "0,1"

  help:
    foreground: "fg3"
    background: "bg2"
    padding: "0,1"

  status_line:
    foreground: "fg3"
    background: "bg2"
    padding: "0,1"

  status_line_left:
    foreground: "fg2"
    background: "bg2"
    padding: "0,1"

  status_line_right:
    foreground: "fg3"
    background: "bg2"
    padding: "0,1"

  status_line_mode:
    foreground: "white"
    background: "emerald_dim"
    bold: true
    padding: "0,1"

  status_line_file:
    foreground: "sky"
    background: "bg2"
    padding: "0,1"

  status_line_info:
    foreground: "fg3"
    background: "bg2"
    padding: "0,1"

  status_line_separator:
    foreground: "bg4"
    background: "bg2"

  # Chat styles
  chat_title:
    foreground: "white"
    bold: true
    padding: "0,2"

  chat:
    padding: "1,2"
    foreground: "fg"

  sidebar:
    padding: "1,2,1,2"
    foreground: "fg2"

  sidebar_header:
    foreground: "lavender"
    bold: true
    margin: "0,0,1,0"

  sidebar_section:
    foreground: "fg3"
    bold: true
    margin: "1,0,0,0"

  sidebar_content:
    foreground: "fg4"

  sidebar_success:
    foreground: "emerald"

  sidebar_error:
    foreground: "coral"

  sidebar_value:
    foreground: "fg"

  user_message:
    foreground: "lavender"
    bold: true

  user_content:
    foreground: "fg"

  assistant_message:
    foreground: "emerald"
    bold: true

  assistant_content:
    foreground: "fg"

  user:
    foreground: "lavender"
    bold: true

  assistant:
    foreground: "emerald"

  spinner:
    foreground: "emerald"

  chat_empty_state:
    foreground: "fg4"
    italic: true

  chat_mention:
    foreground: "sky"
    bold: true

  chat_mention_popup_border:
    border: "rounded"
    border_color: "bg4"

  chat_mention_popup_header:
    foreground: "fg4"
    italic: true

  chat_mention_popup_item:
    foreground: "fg3"

  chat_mention_popup_selected:
    foreground: "emerald"
    bold: true

  # Textarea styles
  textarea_base:
    padding: "0,0,0,1"

  textarea_placeholder:
    foreground: "fg4"

  textarea_text:
    foreground: "fg"

  textarea_prompt:
    foreground: "sky"
    bold: true

  textarea_end_of_buffer:
    foreground: "bg"

  # Separator styles
  separator_line:
    foreground: "bg4"

  message_separator:
    foreground: "bg3"

  # Dialog row styles
  dialog_selected_row:
    foreground: "white"
    background: "bg4"
    bold: true

  dialog_unselected_row:
    foreground: "fg2"

  # Main menu styles
  main_menu_border:
    foreground: "bg4"

  main_menu_separator:
    foreground: "bg4"

  main_menu_welcome:
    foreground: "fg3"

  main_menu_logo:
    foreground: "emerald"
    bold: true

  main_menu_subtitle:
    foreground: "fg3"

  main_menu_title_border:
    align: "center"

  main_menu_selected_arrow:
    foreground: "emerald"
    bold: true

  main_menu_selected_icon:
    foreground: "emerald"
    bold: true

  main_menu_unselected_icon:
    foreground: "fg4"

  main_menu_selected_title:
    bold: true
    foreground: "emerald"

  main_menu_unselected_title:
    foreground: "fg2"

  main_menu_selected_desc:
    foreground: "fg2"

  main_menu_unselected_desc:
    foreground: "fg4"

  main_menu_help_header:
    foreground: "emerald"
    bold: true

  main_menu_help_content:
    foreground: "fg3"

  main_menu_help_key:
    foreground: "fg"

  main_menu_help_desc:
    foreground: "fg4"

  main_menu_spinner:
    foreground: "emerald"

  # State selector styles
  state_selector_container:
    align: "center"

  state_selector_dialog:
    border: "rounded"
    border_color: "emerald_dim"
    padding: "1,2"

  state_selector_title:
    bold: true
    foreground: "white"

  state_selector_help:
    foreground: "fg4"

  state_selector_item:
    foreground: "fg2"
    padding: "0,1"

  state_selector_selected_item:
    foreground: "white"
    background: "emerald_dim"
    bold: true
    padding: "0,1"

  state_selector_indicator:
    foreground: "amber"
    bold: true

  state_selector_selected_indicator:
    foreground: "white"
    bold: true

  # Session selector styles
  session_selector_container:
    align: "center"

  session_selector_dialog:
    border: "rounded"
    border_color: "emerald_dim"
    padding: "1,2"

  session_selector_title:
    foreground: "white"
    bold: true

  session_selector_pagination:
    margin: "0,0,0,2"

  session_selector_help:
    foreground: "fg4"

  session_selector_selected_desc:
    foreground: "fg3"
    background: "bg4"

  session_selector_unselected_desc:
    foreground: "fg4"

  # Model selector styles
  model_selector_container:
    align: "center"

  model_selector_dialog:
    border: "rounded"
    border_color: "sky_dim"
    padding: "1,2"

  model_selector_title:
    foreground: "white"
    bold: true

  model_selector_pagination:
    margin: "0,0,0,2"

  model_selector_help:
    foreground: "fg4"

  # Theme selector styles
  theme_selector_container:
    align: "center"

  theme_selector_dialog:
    border: "rounded"
    border_color: "lavender_dim"
    padding: "1,2"

  theme_selector_title:
    foreground: "white"
    bold: true

  theme_selector_pagination:
    margin: "0,0,0,2"

  theme_selector_help:
    foreground: "fg4"

  # Add recipe from URL styles
  add_recipe_from_url_container:
    align: "center"

  add_recipe_from_url_dialog:
    border: "rounded"
    border_color: "sky_dim"
    padding: "1,3"

  add_recipe_from_url_title:
    foreground: "white"
    bold: true

  add_recipe_from_url_separator:
    foreground: "bg4"

  add_recipe_from_url_help:
    foreground: "fg4"

  add_recipe_from_url_prompt:
    foreground: "fg3"

  add_recipe_from_url_error:
    foreground: "coral"

  add_recipe_from_url_spinner:
    foreground: "sky_dim"

  add_recipe_from_url_accent:
    foreground: "sky"
    bold: true

  add_recipe_from_url_input_border:
    foreground: "sky_dim"

  add_recipe_from_url_key_highlight:
    foreground: "sky"
    bold: true

  # Recipe selector styles
  recipe_selector_container:
    align: "center"

  recipe_selector_dialog:
    border: "rounded"
    border_color: "teal"
    padding: "1,2"

  recipe_selector_title:
    foreground: "white"
    bold: true

  recipe_selector_help:
    foreground: "fg4"

  recipe_selector_selected:
    foreground: "white"
    background: "bg4"
    bold: true

  # Command palette styles
  command_palette_container:
    align: "center"

  command_palette_dialog:
    border: "rounded"
    border_color: "lavender_dim"
    padding: "1,2"

  command_palette_title:
    foreground: "white"
    bold: true

  command_palette_help:
    foreground: "fg4"

  command_palette_shortcut:
    foreground: "fg4"

  command_palette_selected:
    foreground: "white"
    background: "lavender_dim"
    bold: true

  # Rating styles
  rating_bar:
    foreground: "fg3"
    padding: "0,0,0,2"

  rating_star_active:
    foreground: "amber"
    bold: true

  rating_star_inactive:
    foreground: "fg4"

  rating_dialog_container:
    align: "center"

  rating_dialog_box:
    border: "rounded"
    border_color: "amber"
    padding: "0,2"

  rating_dialog_title:
    foreground: "white"
    bold: true

  rating_dialog_help:
    foreground: "fg4"

  # Cooking mode styles
  cooking_step_counter:
    foreground: "sky"
    bold: true

  cooking_instruction:
    foreground: "fg"
    bold: true
    padding: "1,4"

  cooking_nav_hint:
    foreground: "fg4"

  cooking_sidebar:
    padding: "0,0,0,2"

  cooking_sidebar_title:
    foreground: "sky"
    bold: true

  cooking_ingredient:
    foreground: "fg3"

  cooking_ingredient_amount:
    foreground: "amber"
    bold: true

  cooking_ingredient_detail:
    foreground: "fg4"
    italic: true

  cooking_chat_panel:
    padding: "0,0,0,1"

  cooking_chat_title:
    foreground: "sky"
    bold: true

  cooking_timer_active:
    foreground: "coral"
    bold: true

  cooking_timer_done:
    foreground: "emerald"
    bold: true

  cooking_timer_label:
    foreground: "amber"
    bold: true

  cooking_timer_message:
    foreground: "fg3"
    italic: true

  cooking_timer_bar_filled:
    foreground: "coral"
    background: "coral_dim"

  cooking_timer_bar_empty:
    foreground: "fg4"
    background: "bg2"

  cooking_timer_bar_completed:
    foreground: "emerald"
    background: "emerald_dim"

  cooking_chat_user_label:
    foreground: "sky"
    bold: true

  cooking_chat_assistant_label:
    foreground: "emerald"
    bold: true

  cooking_chat_empty:
    foreground: "fg4"
    italic: true

  cooking_no_recipe:
    foreground: "fg4"

  cooking_recipe_name:
    foreground: "fg"
    bold: true

  cooking_progress_filled:
    foreground: "sky"

  cooking_progress_unfilled:
    foreground: "bg4"

  cooking_ingredient_highlight:
    foreground: "amber"
    background: "amber_dim"
    bold: true

  cooking_nav_arrow:
    foreground: "fg"

  cooking_help_key:
    foreground: "fg"

lists:
  title_bar:
