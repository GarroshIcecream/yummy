  title:
    foreground: "white"
    bold: true
    padding: "0,1"

  spinner:
    foreground: "emerald"

  filter_prompt:
    foreground: "sky"
    bold: true
    padding: "0,0,0,2"

  filter_cursor:
    foreground: "sky"
    bold: true

  default_filter_character_match:
    foreground: "sky"
